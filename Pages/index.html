<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Logowanie</title>
    <link rel="stylesheet" href="style_reg.css">
</head>
<body>
    <div class="container">
        <!-- Lewa część: 35% szerokości -->
        <div class="left-panel">
            <div>
                <h1>Task Manager</h1>
                <p>Zaloguj się, aby kontynuować</p><br><br>
                <form id="login-form">
                    <label for="email">e-mail</label>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="password">hasło</label>
                    <input type="password" id="password" name="password" required><br><br>
                    
                    <p><a href="#">Nie pamiętasz hasła?</a></p>
                    
                    <button type="submit">Zaloguj</button><br><br>
                    
                    <p>Lub</p>
                    
                    <button type="button">Zaloguj przez Google</button><br><br>
                </form>
                <p>Nie masz jeszcze konta? <a href="registration.html">Zarejestruj się</a></p>
            </div>
        </div>
        
        <!-- Prawa część: 65% szerokości - placeholder na grafikę -->
        <div class="right-panel">
            <!-- Tutaj dodaj tło lub grafikę -->
            <img src="tasks.png" alt="Zdjęcie Task Manager" style="max-width: 100%; height: 100%;">
        </div>
    </div>

    <script>
        // Skrypt obsługujący logowanie
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Zatrzymanie domyślnego zachowania formularza
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5005/task-manager/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Logowanie powiodło się!');
                    console.log('Odpowiedź serwera:', data);

                    // Przekierowanie użytkownika po pomyślnym zalogowaniu
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500); 
                } else {
                    // Obsługa błędów logowania
                    const errorData = await response.json();
                    alert(`Błąd: ${errorData.message || 'Nieprawidłowe dane logowania'}`);
                }
            } catch (error) {
                console.error('Błąd połączenia:', error);
                alert('Nie udało się połączyć z serwerem');
            }
        });
    </script>
</body>
</html>
