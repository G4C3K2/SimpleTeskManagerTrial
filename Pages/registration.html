<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Rejestracja</title>
    <link rel="stylesheet" href="style_reg.css">
</head>
<body>
    <div class="container">
        <!-- Lewa część: 35% szerokości -->
        <div class="left-panel">
            <div>
                <h1>Witaj w Task Manager</h1>
                <p>Utwórz nowe konto</p><br><br>
                <form id="register-form">
                    <label for="first-name">Imię</label>
                    <input type="text" id="first-name" name="first-name" required><br><br>

                    <label for="last-name">Nazwisko</label>
                    <input type="text" id="last-name" name="last-name" required><br><br>
                    
                    <label for="email">e-mail</label>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="password">Hasło</label>
                    <input type="password" id="password" name="password" required><br><br>

                    <label for="repassword">Powtórz hasło</label>
                    <input type="password" id="repassword" name="repassword" required><br><br>
                    
                    <button type="submit">Zarejestruj</button><br><br>
                </form>
                <p><a href="index.html">Powrót do logowania</a></p>
            </div>
        </div>
        
        <!-- Prawa część: 65% szerokości - placeholder na grafikę -->
        <div class="right-panel">
            <img src="tasks.png" alt="Grafika Task Manager" style="max-width: 100%; height: 100%;">
        </div>
    </div>

    <script>
        // Skrypt obsługujący rejestrację
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Zatrzymanie domyślnego zachowania formularza

            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const rePassword = document.getElementById('repassword').value.trim();

            // Walidacja hasła
            if (password !== rePassword) {
                alert('Hasła nie są zgodne!');
                return;
            }

            try {
                const response = await fetch('http://localhost:5005/task-manager/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        email: email,
                        password: password,
                    }),
                });

                if (response.ok) {
                    alert('Rejestracja zakończona sukcesem!');
                    // Przekierowanie użytkownika po pomyślnej rejestracji
                    window.location.assign('index.html');
                } else {
                    // Obsługa błędów rejestracji
                    const errorData = await response.json();
                    alert(`Błąd: ${errorData.message || 'Nie udało się zarejestrować użytkownika'}`);
                }
            } catch (error) {
                console.error('Błąd połączenia:', error);
                alert('Nie udało się połączyć z serwerem');
            }
        });
    </script>
</body>
</html>
