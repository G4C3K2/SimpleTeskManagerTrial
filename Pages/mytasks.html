<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moje Zadania</title>
<link rel="stylesheet" href="taks.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1 class="block-effect" style="--td: 1.2s">
                <div class="block-reveal" style="--bc: #3A3A3A; --d: .1s">Task</div>
                <div class="block-reveal" style="--bc: #F06543; --d: .5s">Planner</div>
            </h1>
        </div>
        <button class="create-btn">Utwórz</button>
        <ul class="menu">
            <li><a href="dashboard.html">Strona główna</a></li>
            <li><a href="mytasks.html">Moje zadania</a></li>
            <li>Cele</li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="user">
                <h2>Dzień dobry, User</h2>
            </div>
            <div class="wyloguj">
                <button class="logout" id="logout-btn">Wyloguj</button>
            </div>
        </header>
        <div class="tasks-projects">
            <div class="tasks-users">
                <h1 class="zadania">Zadania</h1>
                <div class="group-list">
                    <div class="group-item">
                        <h4>Zadanie 1</h4>
                        <p>Status</p>
                        <p>Opis zadania 1</p>
                    </div>
                    <div class="group-item">
                        <h4>Zadanie 2</h4>
                        <p>Status</p>
                        <p>Opis zadania 2</p>
                    </div>
                    <div class="group-item">
                        <h4>Zadanie 3</h4>
                        <p>Status</p>
                        <p>Opis zadania 3</p>
                    </div>
                    <div class="group-item">
                        <h4>Zadanie 4</h4>
                        <p>Status</p>
                        <p>Opis zadania 4</p>
                    </div>
                    <div class="group-item">
                        <h4>Zadanie 5</h4>
                        <p>Status</p>
                        <p>Opis zadania 5</p>
                    </div>
                    <div class="group-item">
                        <h4>Zadanie 6</h4>
                        <p>Status</p>
                        <p>Opis zadania 6</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wylogowanie
        document.getElementById('logout-btn').addEventListener('click', () => {
            fetch('http://localhost:5005/task-manager/auth/logout', {
                method: 'GET',
            })
            .then(response => {
                if (response.ok) {
                    alert('Wylogowano pomyślnie');
                    window.location.href = '/login';
                } else {
                    alert('Błąd podczas wylogowywania');
                }
            })
            .catch(error => {
                console.error('Błąd:', error);
                alert('Nie udało się połączyć z serwerem');
            });
        });
    </script>
</body>
</html>
